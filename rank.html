<!DOCTYPE html>
<html lang="en">
<head>
	<title>HappyLifeEntitled</title>

	<!-- meta tags -->
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta charset="utf-8">

	<!-- bootstrap css library -->
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- navbar css -->
	<link rel="stylesheet" type="text/css" href="assets/styles/hle_navbar.css">

	<!-- rank body -->
	<link rel="stylesheet" type="text/css" href="assets/styles/rank_body.css">

</head>
<body>
	<!-- navbar -->
	<div id="container-navbar" class="container-fluid">
		<nav class="navbar navbar-default">
			<div class="navbar-header">
				<button id="btn-home-mobile" type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#" aria-expanded="false" aria-controls="navbar">
					<span><a href="index.html"><img class="img-responsive" src="assets/images/home.png"></a></span>
				</button>
				<a class="navbar-brand" href="https://www.happylifeentitled.org">
					<img src="assets/images/logo.png" alt="HappyLifeEntitled">
				</a>
			</div>
			<div class="navbar-collapse collapse">
				<ul class="nav navbar-nav navbar-right">
					<li><a href="index.html">HOME</a></li>
				</ul>
			</div>
		</nav>
	</div>

	<!-- multiple ranks, radio button -->
	<div id="container-buttons" class="btn-group col-lg-offset-3 col-lg-6" data-toggle="buttons">
		<label class="btn btn-info active col-lg-6 col-md-6 col-sm-6 col-xs-6">
	      <input type="radio" name="options" id="btn-hunter" autocomplete="off" >Hunter
	    </label>
	    <label class="btn btn-info col-lg-6 col-md-6 col-sm-6 col-xs-6">
	      <input type="radio" name="options" id="btn-scanner" autocomplete="off">Scanner
	    </label>
	</div>

	<!-- ranks -->
	<div id="container-ranks" class="col-lg-offset-3 col-lg-6">
		<div id="container-top-ranks">
			<table class="table table-bordered">
			  <thead>
			    <tr>
			      <th>Rank</th>
			      <th>Name</th>
			      <th>Amount</th>
			    </tr>
			  </thead>
			  <tbody id="table-top-ranks">
			  </tbody>
			</table>
		</div>
		<div id="container-user-ranks">
			<table class="table table-bordered">
			  <tbody id="table-user-ranks">
			  </tbody>
			</table>
		</div>
	</div>

	<!-- jquery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
	<!-- bootstrap js library -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

	<!-- repaint -->
	<script src="assets/scripts/repaint_rank.js"></script>
	<!-- get rank js -->
	<script src="assets/scripts/rank.js"></script>

	<!-- show rank -->
	<script>
		$(function() {
			var i = 1;
			for (i = 1; i <= 10; i++) {
				$('#table-top-ranks').append("<tr><td class='table-digit'>" + i + "</td><td class='table-content'>-</td><td class='table-digit'>-</td></tr>");
			}

			$('#table-user-ranks').append("<tr><td class='table-digit'>-</td><td class='table-content'>"
				 + "<p>Please <a href='https://treasurehuntingpro.com'>login</a>!</p>" + "</td><td class='table-digit'>-</td></tr>");
			get_rank('take');

			$(window).resize(function() {
				repaint();
			});

			$('#btn-scanner').change(function() {
				get_rank('scan');
			});

			$('#btn-hunter').change(function() {
				get_rank('take');
			});
		});
	</script>
	
</body>
</html>
