<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Register</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta charset="utf-8">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
  <body>
  	<div class="container-fluid">
		<fb:login-button scope="public_profile,email" onlogin="checkLoginState();">     </fb:login-button>
		<input id="treasure-input" type="text" name="treasure_id" placeholder="6-Digit Treasure Key" required="required">
		<button id="submit-btn" class="btn btn-danger" disabled="true">GET IT!</button>
		<div id="result"></div>
	</div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <!-- facebook login process -->
    <script>
    	/* global variable */
    	user_uuid = "";

  		function statusChangeCallback(response) {
			if (response.status === 'connected') {
				create_user();
				//console.log(1);
				document.getElementById('submit-btn').disabled = false;
			} else {
				//console.log(0);
			}
  		}

  		function checkLoginState() {
    		FB.getLoginStatus(function(response) {
      			statusChangeCallback(response);
    		});
    		//console.log(2);
  		}

  		window.fbAsyncInit = function() {
  			FB.init({
				appId      : '730751350421123',
				cookie     : true,  // enable cookies to allow the server to access the session
			 	xfbml      : true,  // parse social plugins on this page
		   	 	version    : 'v2.8' // use graph api version 2.8
		  	});

	  		FB.getLoginStatus(function(response) {
	  			//console.log(3);
	    		statusChangeCallback(response);
	  		});
	  	};

	  	// Load the SDK asynchronously
	  	(function(d, s, id) {
	    		var js, fjs = d.getElementsByTagName(s)[0];
	   		if (d.getElementById(id)) return;
	   		js = d.createElement(s); js.id = id;
	    		js.src = "//connect.facebook.net/en_US/sdk.js";
	    		fjs.parentNode.insertBefore(js, fjs);
	  	}(document, 'script', 'facebook-jssdk'));

	  	// Here we run a very simple test of the Graph API after login is
	  	// successful.  See statusChangeCallback() for when this call is made.
		function create_user() {
	        var obj = new Object();
			FB.api('/me?fields=name,email,picture', function(response) {
				//console.log(4);
				//console.log(response);
				obj.name = response.name;
				obj.email = response.email;
				obj.fb_id = response.id;
				obj.img_url = response.picture.data.url;
				//console.log(JSON.stringify(obj));
				$.ajax({
					url: 'php/create_user.php',
					type: 'POST',
					//data: JSON.stringify(obj),
					data: JSON.stringify(obj),
					success: function(response_data) {
						user_uuid = response_data.user_uuid;
						//console.log(user_uuid);
						//console.log(response_data);
					},
					error: function(xhr, status, data) {
						console.log(xhr.responseText);
					}
				});		
			});	
	 	}
    </script>

    <!-- check treause & get treasure -->
    <script>
    	$(function() {
    		$('#submit-btn').click(function() {
    			var t_id = $('#treasure-input').val();
    			var u_id = user_uuid;
    			if (t_id.length != 6) {
    				alert('You must input 6-digit treausure ID.');
    				return;
    			}
    			$.ajax({
					url: 'php/check_treasure.php',
					type: 'POST',
					data: JSON.stringify({treasure_uuid: t_id, user_uuid: u_id}),
					success: function(response_data) {
						//console.log(response_data);
						switch (response_data.status) {
							case '200': {
								document.getElementById('result').innerHTML = "<p>show items</p>";
								alert('show items');
								window.location.href = "map.html";
								break;
							};
							case '300': {
								document.getElementById('result').innerHTML = "<p>please get another one</p>";
								alert('this treasure has been taken');
								window.location.href = "rank.html";
								break;
							};
							case '404': {
								document.getElementById('result').innerHTML = "<p>no such treasure</p>";
								alert('no such treasure');
								break;
							};
							default: break;
						}
 					},
					error: function(xhr, status, data) {
						console.log(xhr.responseText);
					}
				});
    		});
    	});
    </script>
  </body>
</html>
