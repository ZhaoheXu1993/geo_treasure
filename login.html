<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Register</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta charset="utf-8">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
  <body>
	<input id="treasure-input" type="text" name="treasure_id" placeholder="6-Digit Treasure Key" required="required">
	<fb:login-button scope="public_profile,email" onlogin="checkLoginState();">     </fb:login-button>
	<button id="submit-btn" class="btn btn-primary btn-block btn-large">GET IT!</button>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <!-- facebook login process -->
    <script>
  		function statusChangeCallback(response) {
			if (response.status === 'connected') {
				create_user();
			} else {
				alert('You have some trouble to login facebook.')
			}
  		}

  		function checkLoginState() {
    		FB.getLoginStatus(function(response) {
      			statusChangeCallback(response);
    		});
  		}

  		window.fbAsyncInit = function() {
  			FB.init({
				appId      : '730751350421123',
				cookie     : true,  // enable cookies to allow the server to access the session
			 	xfbml      : true,  // parse social plugins on this page
		   	 	version    : 'v2.8' // use graph api version 2.8
		  	});

	  		FB.getLoginStatus(function(response) {
	    		statusChangeCallback(response);
	  		});

	  	};

	  	// Load the SDK asynchronously
	  	(function(d, s, id) {
	    		var js, fjs = d.getElementsByTagName(s)[0];
	   		if (d.getElementById(id)) return;
	   		js = d.createElement(s); js.id = id;
	    		js.src = "//connect.facebook.net/en_US/sdk.js";
	    		fjs.parentNode.insertBefore(js, fjs);
	  	}(document, 'script', 'facebook-jssdk'));

	  	// Here we run a very simple test of the Graph API after login is
	  	// successful.  See statusChangeCallback() for when this call is made.
		function create_user() {
	        var obj = new Object();
			FB.api('/me?fields=name,email,picture', function(response) {
				console.log(response);
				obj.name = response.name;
				obj.email = response.email;
				obj.profileImage = response.picture.data.url;
			});				
	 	}
    </script>
  </body>
</html>
